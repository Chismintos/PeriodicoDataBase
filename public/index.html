<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <script>
        // Verifica si el usuario está autenticado
        document.addEventListener("DOMContentLoaded", function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn'); // Suponiendo que guardas este estado en localStorage

            if (!isLoggedIn) {
                // Si no hay usuario autenticado, redirige al login
                window.location.href = '/login.html';
            } else {
                // Si está autenticado, puedes mostrar contenido de la página principal o redirigir a otra página
                // window.location.href = '/articulos.html'; // Por ejemplo
            }
        });
    </script>
</head>
<body>
    <h1>Bienvenido a la página principal</h1>
</body>
</html>
