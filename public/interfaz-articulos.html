<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Artículos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gestión de Artículos</h1>
        <nav>
            <a href="articulos.html">Artículos</a>
            <a href="login.html">Cerrar Sesión</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Crear Nuevo Artículo</h2>
            <form id="create-article-form">
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" required>
                <label for="content">Contenido:</label>
                <textarea id="content" name="content" required></textarea>
                <button type="submit">Agregar Artículo</button>
            </form>
        </section>
        <section>
            <h2>Artículos Existentes</h2>
            <article>
                <h3>Título del Artículo 1</h3>
                <p>Contenido del artículo 1...</p>
                <button>Editar</button>
                <button>Eliminar</button>
            </article>
            <article>
                <h3>Título del Artículo 2</h3>
                <p>Contenido del artículo 2...</p>
                <button>Editar</button>
                <button>Eliminar</button>
            </article>
            <!-- Agregar más artículos aquí -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Periódico Ejemplo</p>
    </footer>
</body>
</html>
